<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="main-container">
        <header>
            <h1>Calculator for Odin the Allfather</h1>
        </header>
        <nav>
            <!-- main navigation in here -->
        </nav>
        <!-- Here is our page's main content -->
        <main>
            <!-- It contains an article -->
            <div class="calcy">
                <article>
                    <form action="" name="formy">
                        <input type="text" name="texty" id="textyScreen">
                    </form>
                    <!-- article content in here -->
                </article>
                <table class="tablas">
                    <tr>
                        <td><input class="btn" type="button" value="1" data-number></td>
                        <td><input class="btn" type="button" value="2" data-number></td>
                        <td><input class="btn" type="button" value="3" data-number></td>
                        <td><input class="btn2" type="button" value="/" data-operator></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" value="4" data-number></td>
                        <td><input class="btn" type="button" value="5" data-number></td>
                        <td><input class="btn" type="button" value="6" data-number></td>
                        <td><input class="btn2" type="button" value="*" data-operator></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" value="7" data-number></td>
                        <td><input class="btn" type="button" value="8" data-number></td>
                        <td><input class="btn" type="button" value="9" data-number></td>
                        <td><input class="btn2" type="button" value="-" data-operator></td>
                    </tr>
                    <tr>
                        <td><input class="btn2" type="button" value="C" id="clear"></td>
                        <td><input class="btn" type="button" value="0" data-number></td>
                        <td><input class="btn2" type="button" value="=" id="equals"></td>
                        <td><input class="btn2" type="button" value="+" data-operator></td>
                    </tr>
                </table>
            </div>
        </main>
        <!-- And here is our main footer that is used across all the pages of our website -->
        <footer>
            <!-- footer content in here -->
        </footer>
    </div>
</body>
<script src="calc.js"></script>

</html>
